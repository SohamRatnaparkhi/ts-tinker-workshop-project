</head>
<body>
    <h3>Login!</h3>
    <div class="container">
        <div class="login-username">
            <label for="reg_username">Username: </label>
            <input type="text" name="login_username" id="loginUsername" class="login-username field">
        </div><br>

        <div class="login-password">
            <label for="reg_username">Password: </label>
            <input type="password" name="login_username" id="loginUsername" class="login-username field">
        </div><br>

        <button type="submit" class="green-button" id="loginBtn">Login</button>
        <p>Don't have an account?</p>
        <a href="registration.html">Sign up!</a>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="dist/game.js"></script>
    <title>Profile</title>
</head>
<body>
    <span class="span"><h3>Player Profile</h3>  
        <button type="reset" class="red-button">Logout!</button> 
        <div id= "get-profile" class="red-button">GetProfile!</div> 
    </span>
    <div class="container grid-align">
        <span class="profile-label">Name:</span>
        <p class="profile-content" id="user_name">User name</p>
        
        <span class="profile-label">Level:</span>
        <p class="profile-content" id="user_level">Level</p>
        
        <span class="profile-label">WPM:</span>
        <p class="profile-content" id="user_wpm">WPM</p>
        
        <span class="profile-label">Accuracy:</span>
        <p class="profile-content" id="user_accuracy">Accuracy</p>
        
        <span class="profile-label">Attempts:</span>
        <p class="profile-content" id="user_attempts">Attempts</p>
        
        <span class="profile-label">Scores:</span>
        <p class="profile-content" id="user_scores">Scores</p>
    </div>

</body>
</html>

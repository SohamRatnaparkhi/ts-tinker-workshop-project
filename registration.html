<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="dist/registration.js"></script>
    <title>Typing Flash</title>
</head>
<body>
    <div class="registration-cont ">
        <center><h3>Register Yourself!</h3></center>
        <div class="container grid-align">
        <div class="reg-username">
            <label for="reg_username">Username: </label>
            <input type="text" name="reg_username" id="regUserName" class="reg-username field">
        </div><br>

        <div class="reg-password">
            <label for="reg_password">Password: </label>
            <input type="password" name="reg_password" id="regPassword" class="reg-password field">
        </div><br>
        
        <div class="reg-confirm-password">
            <label for="reg_confirm_password">Confirm-password: </label>
            <input type="password" name="reg_confirm_password" id="regConfirmPassword" class="reg-confirm-password field">
            <p class="incorrect" id="pwdUnmatch"></p>
        </div>
        <br>
        <div class="green-button" id="registerBtn">Register</div>
    </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Flash</title>
</head>
<body>
    <div class="registration-cont">
        <h4>Register Yourself!</h4>

        <div class="reg-username">
            <label for="reg_username">Username: </label>
            <input type="text" name="reg_username" class="reg-username-field">
        </div>

        <div class="reg-password">
            <label for="reg_password">Password: </label>
            <input type="password" name="reg_password" id="" class="reg-password-field">
        </div>
        
        <div class="reg-confirm-password">
            <label for="reg_confirm_password">Confirm-password: </label>
            <input type="password" name="reg_confirm_password" class="reg-confirm-password-field">
        </div>
    </div>
</body>
</html>
